<style>
  svg { width: 100%; height: auto; }
</style>
<script type="module">

import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
import define from "https://api.observablehq.com/d/9c24caa020ad3db3@238.js?v=3";
new Runtime().module(define, name => {
  if (name === "viewof projectionselect") return new Inspector(document.querySelector("#observablehq-viewof-projectionselect-8d819704"));
  if (name === "earthquakemap") return new Inspector(document.querySelector("#observablehq-earthquakemap-8d819704"));
  if (name === "brush") return new Inspector(document.querySelector("#observablehq-brush-8d819704"));
  if (name === "viewof range") return new Inspector(document.querySelector("#observablehq-viewof-range-8d819704"));
  if (name === "myprojection") return true;
  if (name === "mags") return true;
  if (name === "d3Statement") return true;
  if (name === "svgStatement") return true;
  if (name === "sliderDates") return true;
  if (name === "selectDates") return true;
});

</script>
