<script type="module">

  // Load the Observable runtime and inspector.
  import { Runtime, Inspector } from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";

  // Your notebook, compiled as an ES module.
  import notebook from "https://api.observablehq.com/d/3762bc444f1d43c0.js?v=3";

  // Load the notebook, observing its cells with a default Inspector
  // that simply renders the value of each cell into the provided DOM node.
  new Runtime().module(notebook, name => {
    if (name === "slider") return new Inspector(document.querySelector("#input"));
    if (name === "viewof playing1") return new Inspector(document.querySelector("#button"));
    if (name === "mymap") return new Inspector(document.querySelector("#map"));
    if (name === "graph") return new Inspector(document.querySelector("#graph"));
    if (name === "playing1") return true;
  });
</script>
